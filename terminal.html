<!DOCTYPE html>
<html>
  <head>
    <title>Terminal.js Demo</title>
    <link rel="stylesheet" href="terminal.css">
    <style>
      body {
        background: black;
        color:      white;
        
        width:  100%;
        height: 100%;
        
        padding: 0;
        margin:  0;
        
        box-sizing: border-box;        
      }
    </style>
  </head>
  <body>
    <h1>Terminal.js Demo</h1>
    <div id="terminal">
      <p>Type 'help' to get started.</p>
      <p class="hidden">
        <span class="prompt">guest@terminal.js &sim; &gt; </span>
        <span contenteditable="true" class="input"> </span>
      </p>
    </div>
    <script src="terminal.js"></script>
    <div id="terminal">
      <p>
        <span>$ </span>
        <span contenteditable="true" class="input"></span>
      </p>
    </div>
    <script>
      var commands = {
        hello: function(args) {
          if(args.length < 2) return "<div>Please tell me your name like this: <pre>hello Alice</pre></div>";
          return "<div>Hi there, " + args[1] + "</div>";
        }
      };
      terminal.init(document.getElementById("terminal"), commands);
    </script>
  </body>
</html>
