title: "Travis CI Documentation"
email: "support@travis-ci.com"
url: "https://johnletey.github.io/A-Study-of-Transcription-and-Its-Affects/"
github: "https://github.com/johnletey/A-Study-of-Transcription-and-Its-Affects/"
exclude: [bin, CNAME, Gemfile, Gemfile.lock, README.md, slate, vendor, '*.erb']
markdown: kramdown
permalink: :/title/
syntax-highlighting:
  enabled: true
kramdown:
  hard_wrap: false
  input: GFM
  smart_quotes:   lsquo,rsquo,ldquo,rdquo
plugins:
  - jekyll-redirect-from
whitelist:
  - jekyll-redirect-from
sass:
  sass_dir: assets/stylesheets
